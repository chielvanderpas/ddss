{% extends 'sidebar/template_none.html' %}
{% block content %}
<p class="text-gray-900 text-base no-underline hover:no-underline font-extrabold text-xl" align="center"><b><u>Edit
               user</u></b></p>
<br>
<blockquote class="border-l-4 border-red-500 my-8 pl-8 md:pl-12">
     <a><b>Edit user details</b></a>
     <br><br>
     <form action="{% url 'app:org_actor_edit_proceed' %}" method="post">
          {% csrf_token %}
          <fieldset>
               <label for="id">ID:</label>
               <input style="background-color: lightgray;" size="40" type="text" id="id" name="id" value="{{actor_id}}" readonly align="left">
               {{data_external}}
               <br><br>
               <label for="name">Name:</label>
               <input style="background-color: lightgray;" size="40" type="text" id="name" name="name" value="{{actor_name}}" readonly align="left">
               {{data_external}}
               <br><br>
               <label for="email">E-mail address:</label>
               <input style="background-color: lightgray;" size="40" type="email" id="email" name="email" value="{{actor_email}}" readonly align="left">
               {{data_external}}
               <br><br>
               <label for="email">Organization:</label>
               <input style="background-color: lightgray;" size="40" type="email" id="email" name="email" value="{{actor_organization}}" readonly align="left">
               {{data_external}}
               <br><br>
               <label for="phone_number">Phone number:</label>
               <input size="40" type="tel" id="phone_number_new" name="phone_number_new" value="{{actor_phone_number}}"
                    pattern="+[0-9]"><br><br>
               {{data_external}}
               <label for="email">Role:</label>
               <input size="40" type="text" list="roles" id="role_new" name="role_new" value="{{actor_role}}" required align="left">
               <datalist id="roles">
                   {% for role in roles %}
                   <option value="{{role}}"></option>
                   {% endfor %}
               </datalist>
               {{data_external}}
               <br><br>
               <input type="hidden" id="phone_number_old" name="phone_number_old" value="{{actor_phone_number}}">
               <input type="hidden" id="role_old" name="role_old" value="{{actor_role}}">
               <input type="submit" value="Edit user">
          </fieldset>
     </form>
</blockquote>
{% endblock %}
